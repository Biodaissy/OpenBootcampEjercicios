<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://gameranx.com/wp-content/uploads/2016/02/Need-For-Speed.jpg"
        alt="Imagen del videojuego Need for Speed"
        width="450"
        height="300"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="300" height="300" controls autoplay loop muted>
        <source
          src="/03-Multimedia/img/Maullido para Atraer a tu Gato (Garantizado).mp4"
          type="video/mp4"
        />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="/03-Multimedia/img/Imagine Dragons  Radioactive.mp3"
          type="audio/mp3"
        />
      </audio>
    </section>
  </body>
</html>
